<!DOCTYPE html>
<html>
    <head>
        <title>Booleans</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link href="styles/rock-paper-scissors.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid text-center">
            <h1 class="title">Rock Paper Scissors</h1>
            <p class="game-directions">Select your move by clicking on the icons, or pressing 'r', 'p', or 's' on your keyboard to play.</p>
            <button onclick="" class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>
            <button onclick="" class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>
            <button onclick="" class="move-button js-scissors-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

            <p class="result"></p>
            <p class="moves"></p>
            <p class="score-board"></p>

            <button onclick="" class="reset-button js-reset-button">Reset Score</button>

            <button class="auto-play-button js-autoplay-button" onclick="">Auto Play</button>
        </div>
        

        <script src="scripts/rock-paper-scissors.js"></script>
    </body>
</html>
